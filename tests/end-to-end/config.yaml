setups:
  - name: default
    yaml:
      name: Bump Version
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - run: echo "Bump Version"
            - run: env
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    tests:
      - message: no keywords
        expected:
          version: 1.0.1
      - message: feat
        expected:
          version: 1.1.0
      - message: minor
        expected:
          version: 1.1.0
      - message: BREAKING CHANGE
        expected:
          version: 2.0.0
      - message: major
        expected:
          version: 2.0.0
      - message: pre-alpha
        expected:
          version: 1.0.1-alpha.0
      - message: pre-beta
        expected:
          version: 1.0.1-beta.0
      - message: pre-rc
        expected:
          version: 1.0.1-rc.0
  - name: no-push
    yaml:
      name: Do Nothing
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - run: echo "Do Nothing"
            - run: env
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                push: false
    tests:
      - message: no keywords
        expected:
          skipTagCheck: true
          version: 1.0.0
  - name: custom-wording
    yaml:
      name: Bump Version (Custom Wording)
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - run: echo "Bump Version (Custom Wording)"
            - run: env
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                minor-wording: custom-minor
                major-wording: custom-major
                rc-wording: custom-pre
    tests:
      - message: custom-minor
        expected:
          version: 1.1.0
      - message: custom-major
        expected:
          version: 2.0.0
      - message: custom-pre
        expected:
          version: 1.0.1-pre.0
  - name: null-default
    yaml:
      name: Bump Version (Default="Minor")
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - run: echo "Bump Version (Default='Minor')"
            - run: env
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                default: minor
                patch-wording: patch
    tests:
      - message: no hint
        expected:
          version: 1.1.0
      - message: patch
        expected:
          version: 1.0.1
  - name: custom-tag-prefix
    yaml:
      name: Bump Version (Custom Tag Prefix)
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - run: echo "Bump Version (Custom Tag Prefix)"
            - run: env
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag-prefix: 'v'
    tests:
      - message: no keywords
        expected:
          version: 1.0.1
          tag: v1.0.1
  - name: target-branch
    yaml:
      name: Bump Version (Target Branch)
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
            - run: echo "Bump Version (Target Branch)"
            - run: env
            - run: git branch other-branch
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                target-branch: other-branch
    tests:
      - message: no keywords
        expected:
          version: 1.0.1
          branch: other-branch
  - name: custom-checkout-token
    yaml:
      name: Bump Version (Custom Checkout Token)
      on:
        push:
      jobs:
        bump-version:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v2
              with:
                token: ${{ secrets.TEST_TOKEN }}
            - run: echo "Bump Version (Custom Checkout Token)"
            - run: env
            - id: version-bump
              uses: ./action
              env:
                GITHUB_TOKEN: ${{ secrets.TEST_TOKEN }}
    tests:
      - message: no keywords
        expected:
          version: 1.0.1

actionFiles:
  - index.js
  - Dockerfile
  - package.json
  - package-lock.json
  - action.yml